name: Deploy Terraform
description: Deploy Terraform

inputs:
  workspace:
    description: Workspace
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.7.2

    - name: Initialize Terraform
      run: terraform init
      shell: bash

    - name: Check Terraform format
      run: terraform fmt -check
      shell: bash

    - name: Validate Terraform
      run: terraform validate
      shell: bash

    - name: Create Terraform workspace
      run: terraform workspace select -or-create=true ${{ inputs.workspace }}
      shell: bash

    - name: Plan Terraform
      run: |
        terraform plan \
          -input=false |
          -out main.tfplan \
          -var-file="$GITHUB_WORKSPACE/environments/${{ inputs.workspace }}.tfvars" \
          -backend-config "projectone__sql_database_server__user=$PROJECTONE__SQL_DATABASE_SERVER__USER" \
          -backend-config "projectone__sql_database_server__password=$PROJECTONE__SQL_DATABASE_SERVER__PASSWORD"
      shell: bash
      env:
        PROJECTONE__SQL_DATABASE_SERVER__USER: ${{ secrets.PROJECTONE__SQL_DATABASE_SERVER__USER }}
        PROJECTONE__SQL_DATABASE_SERVER__PASSWORD: ${{ secrets.PROJECTONE__SQL_DATABASE_SERVER__PASSWORD }}


    - name: Terraform apply
      run: terraform apply -auto-approve main.tfplan
      shell: bash
